<div ng-controller="resultsController" >
<table class="col-sm-6">
<tr ng-repeat="post in posts" style="padding:6px;margin:6px; ">
<td>
<label class="radio" >
            <input type="radio" ng-model="pickedImage.url" name="imageOptions" value="{{post.photo_url}}"> {{post.file_name}}
        </label>
</td>

  


    <td><span class="badge" ng-repeat="p in post.tag" data-imageurl="{{post.photo_url}}">{{p}}</span></td>
    
    
  
</tr>
</table>
<div class="col-sm-6">

<img src="{{pickedImage.url}}" alt="some_text">
</div>
</div>
